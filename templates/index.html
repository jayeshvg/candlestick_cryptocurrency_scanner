<html>

<head>
    <style>
        body {
            font-family: arial;
            margin: 20px;
        }

        td {
            padding: 5px;
        }

        .bullish {
            background: green;
            color: white;
        }

        .bearish {
            background: red;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Technical Scanner</h1>
    <form>
        <select name="pattern">
            <option value="">-- Select a Pattern --</option>
            {% for key in candlestick_patterns %}
            <option value="{{ key }}" {% if pattern==key %}selected="selected" {% endif %}>{{ candlestick_patterns[key]
                }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Scan" />
    </form>


    <div>
        {% for stock in stocks %}
        {% if stocks[stock][pattern] %}
        <tr>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <table>
                    <tr>
                        <td>
                            {{ stock }}
                        </td>
                        <td>
                            {{ stocks[stock]['company'] }}
                        </td>
                        <td class="{{ stocks[stock][pattern] }}">
                            {{ stocks[stock][pattern]}}
                        </td>
                    <tr>
                </table>
                <div></div>                
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    new TradingView.widget(
                        {
                            "width": 980,
                            "height": 610,
                            "symbol": "BINANCE:{{ stocks[stock]['company'] }}",
                            "interval": "D",
                            "timezone": "Etc/UTC",
                            "theme": "light",
                            "style": "1",
                            "locale": "in",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "hide_top_toolbar": true,
                            "save_image": false,
                            "studies": [
                                "MAExp@tv-basicstudies"
                            ],
                            "container_id": "tradingview_8057d"
                        }
                    );
                </script>
            </div>
            <!-- TradingView Widget END -->
            {% endif %}
            {% endfor %}
    </div>
</body>

</html>
